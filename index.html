<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="imgContainer">
      <div class="viewContainer">

        <img class="eye" src="./images/icon-view.svg" alt="eye">  
      </div>
      <img class="mainImg" src="images/image-equilibrium.jpg" alt="eth">
    
    </div>

    <h1>Equilibrium #3429</h1>
  
    <h3>Our Equilibrium collection promotes balance and calm.</h3>
    <div class="stats">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="">
        <h4> 0.041 ETH </h4>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="">
        <h4>3 days left </h4>
      </div>
    </div>
    
  <div class="avatar">
    <img src="images/image-avatar.png" alt="">
    <h5> Creation of <span> Jules Wyvern </span> </h5>
  </div> 
</div>



</body>
</html>
